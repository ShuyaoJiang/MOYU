<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Signin Template for Bootstrap</title>

    <link href="/static/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="/static/node_modules/bootstrap-vue/dist/bootstrap-vue.css" rel="stylesheet">
    <link href="/static/stylesheets/login.css" rel="stylesheet">

  </head>

  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>

    <script src="/static/node_modules/vue/dist/vue.js"></script>
    <script src="/static/node_modules/babel-polyfill/dist/polyfill.js"></script>
    <script src="/static/node_modules/bootstrap-vue/dist/bootstrap-vue.js"></script>
  </body>
</html>
